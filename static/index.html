<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="https://i.postimg.cc/Y0hLQQmm/Logo.png" type="image/x-icon">
    <script src="./login.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body style="background: #23232e; min-height: 100vh; display: flex; align-items: center; justify-content: center;">
    <div class="card">
        <h4 class="title">Login</h4>
        <form onsubmit="login(); return false" autocomplete="off">
            <div class="field">
                <svg class="input-icon" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M16 132c0-39.8 32.2-72 72-72s72 32.2 72 72-32.2 72-72 72-72-32.2-72-72zm72 88c-48.6 0-88 39.4-88 88v24c0 13.3 10.7 24 24 24h128c13.3 0 24-10.7 24-24v-24c0-48.6-39.4-88-88-88z">
                    </path>
                </svg>
                <input autocomplete="off" id="usernameInput" placeholder="Username" class="input-field" name="loguser"
                    type="text" required>
            </div>
            <div class="field">
                <svg class="input-icon" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M80 192V144C80 64.47 144.5 0 224 0C303.5 0 368 64.47 368 144V192H384C419.3 192 448 220.7 448 256V448C448 483.3 419.3 512 384 512H64C28.65 512 0 483.3 0 448V256C0 220.7 28.65 192 64 192H80zM144 192H304V144C304 99.82 268.2 64 224 64C179.8 64 144 99.82 144 144V192z">
                    </path>
                </svg>
                <input autocomplete="off" id="passwordInput" placeholder="Password" class="input-field" name="logpass"
                    type="password" required>
            </div>
            <button class="btn" type="submit" id="submit">Login</button>
        </form>
        <span style="color: #f5f5f5; font-size: .8em;">Â¿No tienes cuenta? <a href="register.html"
                style="color: #ffeba7; text-decoration: underline;">Creala aqui</a></span>
    </div>
</body>
</html>
